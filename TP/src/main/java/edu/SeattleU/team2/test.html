<!DOCTYPE html>
<html>
<style>
    th,td {
        padding: 5px;
    }
</style>
<body>

<h2>Address Search</h2>

<form action="">
    <input type="text" id="site-search" name="queryString" value="" onKeyPress="showCustomer(this.value)">
    <!--
    <select name="customers" onchange="showCustomer(this.value)">
        <option value="">Select a customer:</option>
        <option value="USA">Alfreds Futterkiste</option>
        <option value="Australia">North/South</option>
        <option value="Germany">Wolski Zajazd</option>
    </select>
    -->
</form>
<br>
<div id="txtHint">Customer info will be listed here...</div>

<script>
    function showCustomer(str) {
        if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        }
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("txtHint").innerHTML = this.responseText;
        }
        xhttp.open("GET", "http://127.0.0.1:8080/TP-1.0-SNAPSHOT/api/addresses?queryString="+str);
        xhttp.send();
    }

</script>
</body>
</html>
